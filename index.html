<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Task Manager App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TaskMate</h1>
        <p>Manage your tasks smartly</p>
    </header>

    <!-- ✅ Task Input Section -->
    <section id="task-input-section">
        <input type="text" id="task-input" placeholder="Enter your task...">

        <select id="category">
            <option value="Work">Work</option>
            <option value="Study">Study</option>
            <option value="Personal">Personal</option>
            <option value="Shopping">Shopping</option>
        </select>
        <button id="add-task-btn">Add Task</button>
    </section>

    <!-- ✅ Stats Section -->
    <section id="stats-section">
        <div class="stat-box">
            <h3>Total</h3>
            <p id="total-tasks">0</p>
        </div>
        <div class="stat-box completed">
            <h3>Completed</h3>
            <p id="completed-tasks">0</p>
        </div>
        <div class="stat-box">
            <h3>Pending</h3>
            <p id="pending-tasks">0</p>
        </div>
    </section>

<!-- ✅ Task List Section -->
<section id="task-list-section">
    <ul id="task-list">

    </ul>
</section>

    <script src="./add.js"></script>
</body>
</html>
